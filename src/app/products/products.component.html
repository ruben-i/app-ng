<div class="products" style="text-align: center;">
    <app-product-search 
        (search)="search($event)">
    </app-product-search>
    
    <app-product-list
        [products]="products"
        (deleteProduct)="deleteProduct($event)"
        (changeState)="changeState($event)"
    ></app-product-list>

    <a routerLink="/nuevo-producto" class="button">Nuevo Producto</a>
</div>
